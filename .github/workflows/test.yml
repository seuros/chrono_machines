name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - name: Run Rust core tests
        run: |
          cd ext/chrono_machines_native/core
          cargo test --all-features
      - name: Run Rust doc tests
        run: |
          cd ext/chrono_machines_native/core
          cargo test --doc

  test-mri:
    needs: test-rust
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.4', '4.0.0-preview3']
    steps:
      - uses: actions/checkout@v6
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Run tests
        run: bundle exec rake test

  test-jvm-rubies:
    runs-on: ubuntu-latest
    needs: test-mri
    strategy:
      matrix:
        ruby-version: ['jruby-10.0.2.0', 'truffleruby']
    steps:
      - uses: actions/checkout@v6
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Run tests
        run: bundle exec rake test